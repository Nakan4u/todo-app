name: TODO App CI
on:
  push:
    branches: [main]
  pull_request:  
    branches: [main]
jobs:
  env:
    CI: true
  strategy:
    matrix:
      node-version: [14.x, 16.x]
  build:
    runs-on: ubuntu-latest,
    steps: 
      - uses: actions/checkout@v2
      - name: Use Mode.js version ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with: 
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build --prefix client